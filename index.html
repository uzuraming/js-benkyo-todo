<!DOCTYPE html>
<html lang="ja">
  <head>
    <!-- ここがメタ情報 -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>TODO</title>
  </head>

  <body>
    <!-- ここが見える内容 -->
    <div class="wrapper">
      <h2 class="title">TODOだお</h2>
      <div class="todo-box">
        <ul id="todo-list">
       
        </ul>
      </div>
      <div class="input-box">
        <input id="todo-input" type="text" placeholder="ここに入力してね"><button onclick="clickSendButtonHandler()">送信</button>
      </div>

    </div>

    <!-- ここにテンプレートを置く -->
    <li id="todo-template" style="display: none;"><button class="delete-button" onclick="deleteButtonHandler(this)">削除</button></li>
  </body>

  <script lang="js">
    let num = 0

    function clickSendButtonHandler (){
      num += 1;
      const todoInput = document.getElementById("todo-input").value;
      const todoList = document.getElementById("todo-list")
      const todoTemplate = document.getElementById("todo-template")
      const todo = todoTemplate.cloneNode(true)
      todo.id = num
      todo.style.display = "";

      todo.prepend(todoInput)
      todoList.appendChild(todo);
 
    }

    function deleteButtonHandler (e) {
      e.parentNode.remove()
    }

  </script>
</html>
